<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>ex 1</title>

</head>
<body>

<!--Primeira tabela-->

    <table class="tabela">

        <tr class="direita">
            <td>7</td>

    <br>

<!--Segunda tabela-->
    <table class="tabela2">
        <caption></caption>
        <tr class="esquerda">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        </tr>
        <tr class="direita">

    <!--Terceira tabela-->

    <table class="tabela3">
        <caption></caption>
        <tr class="esquerda">
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr class="centro">
            <td colspan="3">4</td>
        </tr>
        <tr class="direita">

            </tr>
